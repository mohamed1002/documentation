<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Mix.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">

</head>
<body>

   


    <!--
        ================================================================================================== 
        =============================== Button Counter From Mix Frame Work ===============================
        ==================================================================================================
    -->
    
    <div class="container p-20">
        <div class="d-flex">
            <div class="button-counter bo-danger">
                <button class="bg-danger">
                    <i class="fa fa-heart"></i> Heart
                </button>
                <span> 1,045 </span>
            </div>
            
            <div class="button-counter bo-info">
                <button class="bg-info">
                    <i class="fa fa-thumbs-up"></i> Like
                </button>
                <span> 2,045 </span>
            </div>

            <div class="choose-button">
                <button class="bg-danger">
                    Cancel
                </button>
                <span> Or </span>
                <button class="bg-info">
                    Save
                </button>
            </div>
        </div>
    </div>    


   
    <script src="./jquery-2.2.4.js"></script>
    <script src="./Mix.js"></script>
</body>
</html>
